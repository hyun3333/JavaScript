<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- 자바스크립트, CSS 불러오기. -->
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <div class="wrapper">
        <div id="start">
            <div id="start-logo">
                <img src="./img/Blackjack_logo.png" alt="메인로고">
            </div>
            <div id="start-btn" class="">시작</div>
        </div>


        <!-- 게임 시작!!!!!!! -->
        <div id="gameOn">
            <section id="left">
                <div id="gameOn-logo">
                    <img src="./img/Blackjack_logo.png" alt="메인로고">
                </div>
            </section> <!-- END left -->
           

            <article class="blackJack"> <!-- 셔플시작 -->
                <h2>
                    <em id="shuffle">셔플을 시작할까요?</em>
                    <input id="shuffleBtn" type="button" value="셔플 진행!!">
                </h2>
            </article>

            <section id="middle">
                <!-- START game-zone -->
                <div class="game-zone">
                    <div id="dealer">
                        <ul id="dealer-card">

                        </ul>
                    </div>
                    <!-- 카드 합계 -->
                    <div id="card-sum"> 
                        <div id="youCard-sum"><h3>0</h3></div>
                        <div id="myCard-sum">
                            <div id="hitBtn"><h2>Hit</h2></div>
                            <h3>0</h3>
                            <div id="standBtn"><h2>Stand</h2></div>
                        </div>
                    </div>
                    <div id="player">
                        <ul id="player-card">

                        </ul>
                    </div>
                </div> <!-- END game-zone -->
                
                <!-- Hit & Stand -->
                <!-- <aside> 
                </aside> -->
            </section> <!-- END middle -->


            <section id="right">
                <!-- 배팅란 -->
                <div id="betting"> 
                    <!-- 시작 누르면 나타나게 하기 -->
                    <div class="betting-text">
                        <h2>배팅금 설정</h2>
                        <div class="betting-btn">
                            <input type="button" value="10">
                            <input type="button" value="25">
                            <input type="button" value="50">
                            <input type="button" value="100">
                            <input type="button" value="500">
                        </div>
                    </div>
                    <!-- 자바 스크립트에서 배팅금 금액 한것만큼 더해주기 -->
                    <!-- 커서 올라갔을때 포인트로 바꿔주고 어떤건지 호버넣어 색깔 살짝 바꿔주기?-->
                </div>
                <!-- 배팅 금액 확인란 -->
                <div id="betting-text">
                    배팅 금액: $<span id="betting-text-money">0</span>
                </div>
                <div id="pocket-text">
                    소지금: $<span id="pocket-text-money">500</span>
                </div>
            </section> <!-- END right -->
        </div>
        <!-- 게임 끝 -->
        


        <div id="end" class="hide">
            <div id="start-logo">
                <img src="./img/Blackjack_logo.png" alt="메인로고">
            </div>
            <div id="end-text">패 ㅋ 배</div>
            <div id="end-btn" class="main-btn">다시하기</div>
        </div>

    </div> <!-- END .wrapper -->

</body>

</html>
