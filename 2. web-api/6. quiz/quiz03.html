<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>단어를 선택하세요</h2>
    <p class="msg"></p>

    <hr>

    <select id="selector">
        <option value="선택">선택</option>
        <option value="영어">Hello</option>
        <option value="한국어">안녕</option>
        <option value="중국어">니하오</option>
    </select>

    <!--
        사용자가 선택한 인삿말의 언어에 따라
        메세지창에 어느나라 언어인지를 띄워주시면 되겠습니다.
        (change -> 요소의 value가 무엇인지를 판단했습니다.)
    -->

    <script>

        const $p = document.querySelector('p');
        const $select = document.querySelector('#selector');
        const $option = document.querySelectorAll('option');
        console.log($option);
        
            $select.addEventListener('change', e => {
                if(e.target.value === '영어') {
                    // console.log(e.target.value);
                    $p.textContent = '뭐 미국 미국이아니라 하늘나라겠지';
                } else if(e.target.value === '한국어') {
                    $p.textContent = '한국입니다.';   
                } else if(e.target.value === '중국어') {
                    $p.textContent = '중국입니다.';
                } else if(e.target.value === '선택') {
                    $p.textContent = '';
                }
            })
            
        // 선택된 옵션의 index값을 얻어오는 문법.
        console.log($select.options.selectedIndex);

        // select 요소 안에 선택된 option의 value를 바로 꺼내오는 법


    </script>

</body>
</html>
