<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Math.random(): 0.0이상 1.0미만의 랜덤값
        // Math.floor(): 내림, Math.ceil(): 올림 Math.round(): 반올림
        var ans = 0;
        var wrong = 0;

        while (true) {
            var rn1 = Math.floor(Math.random() * 20 + 1);
            var rn2 = Math.floor(Math.random() * 20 + 1);
            var st = Math.floor(Math.random() * 3 + 1);
            var num;
            if (st == 1) {
                var result = prompt(rn1 + '+' + rn2 + '=');
                num = rn1 + rn2;
            } else if (st == 2) {
                var result = prompt(rn1 + '-' + rn2 + '=');
                num = rn1 - rn2;
                
            } else if (st == 3) {
                var result = prompt(rn1 + '*' + rn2 + '=');
                num = rn1 * rn2;

            }
            if (num == result) {
                alert('정답입니다!');
                ans++;
            } else if (result === "그만") {
                alert('정답횟수 : ' + ans +'\t오답횟수 : ' + wrong);
                break;
            } else {
                alert('오답입니다!');
                wrong++;
            }
        }
    </script>
</body>

</html>
