<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /*
        Q. n개의 정수를 전달하면 해당 정수들의 
         총합과 평균을 반환하는 함수 
         calcTotAvg를 정의하세요.
         화살표 함수를 사용하면서 리턴은 객체로 됩니다.
        */
        // var add3 = (n1, n2) => {
        //     return n1 + n2;
        // }
        var calcTotAvg = (...numbers) => {
            var total = 0;
            for (var t of numbers) {
                total += t;
            }
            var avg = total/numbers.length;

            return {total,avg}; // ES6 아래주석과 출력이 같다.
            // return {
            //     total : total,
            //     avg : avg
            // };
        }

        var result = calcTotAvg(90, 80, 100, 82, 33);
        console.log(`총합 : ${result.total}, 평균 : ${result.avg}`);


    </script>

    
</body>
</html>
