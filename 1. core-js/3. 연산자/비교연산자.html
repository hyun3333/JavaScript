<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var a = 5, b = '5';
        console.log(a == b); // 동등 비교 : 타입이 다를경우 자동변환으로 인해 true가 나온다
        console.log(a === b); // 일치 비교 : 타입까지 일치하는지 비교하고 아닐경우 false가 나온다.

        // 동등 비교는 결과 예측이 힘들기 때문에 조심하셔야 합니다.
        console.log('-----------------------------');
        console.log('0' == ''); // false
        console.log(0 == ''); // true
        console.log(0 == '0'); // true
        console.log(false == 'false'); // false
        console.log(false == '0'); // true

        // 일치비교에서는 NaN을 주의.
        // NaN은 자신과 일치하지 않는 유일한 값입니다.
        console.log(NaN === NaN);

        console.log('-----------------------------');

        // 문자열 비교
        console.log('apple' === 'APPLE');
        
        // 문자열의 대소 비교는 유니코드 문자번호 기준입니다.
        // 영어 대문자 < 영어 소문자 < 한글
        // 같은 문자일 경우 사전 등재 순서로 판단.
        console.log('peach' < 'zebra');
        console.log('감자' < '고구마');
        console.log('peach' < 'Zebra');

    </script>

</body>
</html>
