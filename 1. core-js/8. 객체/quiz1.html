<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        /*
        Q1. 아래 문제를 각각 풀어보세요.
        1. 빈 객체 user를 만듭니다.
        2. user에 키가 name, 값이 John인 프로퍼티를 동적 추가하세요.
        3. user에 키가 surname, 값이 Smith인 프로퍼티를 동적 추가하세요.
        4. name의 값을 Pete로 수정해보세요.
        5. user에서 프로퍼티 name을 삭제하세요.
        */
        // 1~3
        var user = {
            name: 'John',
            surname: 'smith'
        };

        // 1~3 확인
        for (var key in user) {
            console.log(`key : ${key}, value : ${user[key]}`);
        }

        // 4
        user.name = 'Pete';
        console.log(user.name);

        // 5
        delete user.name;
        console.log(user);

        /*
        - 모든 팀원의 월급을 합한 값을 구하고,
         그 값을 변수 total에 저장해 주는 코드를 작성 후
         평균 월급을 구해 보세요.
        */

        var team = {
            kim: 200,
            lee: 325,
            park: 500
        };

        var total = 0;

        for (var key in team) {
            total += team[key];
        }


        console.log('급여 총 합 : ' + total + ' 만원');
        console.log('급여 평균 : ' + (total / 3) + ' 만원');
    </script>




</body>

</html>
