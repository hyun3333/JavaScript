<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // splice() : 배열의 특정 요소를 제거
        var foods = ['떡볶이', '오묵', '김말이', '닭꼬치'];
        console.log(foods);

        // splice(삭제할 인덱스, 삭제할 인덱스 포함 삭제 할 개수) 인덱스 안의 요소 삭제
        var delFood = foods.splice(1, 2);
        console.log(delFood);
        console.log(foods);
        
        // splice(삭제할 인덱스, 삭제할 인덱스 포함 삭제 할 개수, 추가할 요소) 인덱스 안의 요소를 삭제후 추가
        foods.splice(0, 1, '치킨', '파스타');
        console.log(foods);
        
        // splice(시작 인덱스, 0, 추가할 요소) 삭제없이 위치만 지목해서 요소를 추가
        foods.splice(2, 0, '피자');
        console.log(foods);
        
        // splice(인덱스값) 개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제.
        foods.splice(2);
        console.log(foods);
        
    </script>

</body>
</html>
